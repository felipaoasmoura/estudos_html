<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>minha tabela</title>
    <style>
    body {background-color: red;}
    h1   {color: red;}
    table {
      border: 1px dotted pink;
      background-color: blue;
    }
    tr {
      border: 1px solid yellow;
    }
    td {
      border: 1px solid green;
    }
    p    {color: purple;}
    img {
      width: 30%;
      height: 30%;
    }
    </style>
  </head>
  <body>
    <p><b>furmiga</b> são <u>trabalhadoras</u></p>
    <p><em>banana</em> macaco</p>

    <table>
      <tr>
        <td>felipe</td>
        <td>joão</td>
      </tr>
      <tr>
        <td>matheus</td>
        <td>Adriana</td>
      </tr>
    </table>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Brasao_do_Sao_Paulo_Futebol_Clube.svg/350px-Brasao_do_Sao_Paulo_Futebol_Clube.svg.png" alt="Tri Campeão Mundial">
  </body>
</html>
